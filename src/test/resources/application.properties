# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Mock Cloud Storage for Tests
digitalocean.spaces.access-key=mock-key
digitalocean.spaces.secret-key=mock-secret
digitalocean.spaces.region=mock-region
digitalocean.spaces.bucket=mock-bucket
digitalocean.spaces.endpoint=http://localhost:8080
