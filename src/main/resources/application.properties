spring.application.name=cloud-media-uploader

# Database Configuration
# Enforce using Environment Variables in Cloud (SPRING_DATASOURCE_URL, etc.)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloud_media}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# DigitalOcean Spaces / S3 Configuration
# These keys align with the previous file's intent but cleaned up
digitalocean.spaces.region=${DO_SPACES_REGION:fra1}
digitalocean.spaces.endpoint=${DO_SPACES_ENDPOINT:https://fra1.digitaloceanspaces.com}
digitalocean.spaces.bucket=${DO_SPACES_BUCKET:profil-picture-task}
digitalocean.spaces.access-key=${DO_SPACES_KEY}
digitalocean.spaces.secret-key=${DO_SPACES_SECRET}

# Mappings for internal service usage
r2.accessKeyId=${digitalocean.spaces.access-key}
r2.secretAccessKey=${digitalocean.spaces.secret-key}
r2.endpointUrl=${digitalocean.spaces.endpoint}

# Application Configuration
upload.allowed-types=image/jpeg,image/png,image/jpg,image/webp
